<div class="news-card">
    <app-avatar
      size="large"
      content="image"
      [showBadge]="false"
      [image]="image"
    ></app-avatar>

    <div class="info">
      <div class="headers">
        <h2 class="title">{{title}}</h2>
        <p class="body">{{body}} pts</p>
      </div>
        <p class="caption">{{caption}} pts</p>
    </div>
  
</div>

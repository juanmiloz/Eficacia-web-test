<div class="person-card">
    <h2 class="header-text">{{header}}</h2>

    <app-avatar
      size="extra-large"
      content="image"
      [showBadge]="true"
      [image]="image"
    ></app-avatar>

    <div class="info">
        <h2 class="name">{{name}}</h2>
        <p class="detail">{{detail}} pts</p>
    </div>
  
</div>
